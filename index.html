<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Munir</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fullpage/fullpage.min.css">
    <link rel="stylesheet" href="./css/font-awesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <!-- Section Coming Soon Starts  -->
        <section class="section-coming_soon">
            <div class="coming_soon">
                <div id="fullpage">
                    <div class="section coming_soon_home">
                        <div class="coming_soon_home--overlay">&nbsp;</div>
                        <div class="logo">
                            <img src="./assets/images/logo.png" alt="" class="img-fluid">
                        </div>
                        <div class="coming_soon_home--content">
                            <span class="hero_subtitle text-uppercase">Coming Soon</span>
                            <h1 class="hero_main">Mustafa Munir <br> Designs</h1>
                            <h5>Arts & Architecture</h5>
                        </div>
                        <div class="coming_soon_home--footer">
                            <div class="row">
                                <div class="col-6 d-flex align-items-center">
                                    <span id="coming_soon_home--date"></span> All rights reserved.
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <span class="coming_soon_home--footer-social">
                                        <a href="https://www.instagram.com/mustafamunirdesigns/" target="_blank">
                                            <i class="fab fa-instagram"></i>
                                        </a>
                                        <a href="https://www.instagram.com/mustafamunirdesigns/" target="_blank">
                                            <i class="fas fa-envelope"></i>                                
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <h1>About</h1>
                    </div>
                    <div class="section">
                        <h1>Going Live</h1>
                    </div>
                    <div class="section">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Coming Soon Ends  -->
    </main>

    <!-- JS SCRIPTS -->
    <script src="./js/jquery/jquery.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/fullpage/fullpage.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/app.js"></script>
</body>
</html>
